---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.2.3
    hooks:
      - id: detect-aws-credentials
      - id: check-merge-conflict
  - repo: http://github.com/antonbabenko/pre-commit-terraform
    rev: v1.17.0
    hooks:
      - id: terraform_fmt
      - id: terraform_docs
      - id: terraform_validate
